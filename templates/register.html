  {% extends 'base.html' %}

	{% block content %}
  
  <div class="row">
    <form action="{{url_for('register')}}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Username" id="username" name="username" type="text" class="validate">          
        </div>
        </div>       
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" name="pass" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="waves-effect waves-light btn" type="submit">Register</button>
    </form>
  </div>

{% endblock %}
